## tomcat
server:
  port: 8080

## web
spring:
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
## database
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/idtk?characterEcoding=UTF-8&useSSL=False&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: password


## mybatis
mybatis:
  type-aliases-package: com.example.idtk.domain
  mapper-locations:
    - classpath:mapper/*.xml